<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - WTSKF-GOA Karate Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d4af37;
            --dark: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #2a2a2a;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Gallery Background Collage */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('gallery/k1.jpg'), url('gallery/k2.jpg'), url('gallery/k3.jpg'), url('gallery/k6.jpg'), url('gallery/k7.jpg'), url('gallery/k8.jpg');
            background-size: 25% 25%;
            background-position: 0 0, 25% 0, 50% 0, 75% 0, 0 25%, 25% 25%;
            background-repeat: repeat;
            opacity: 0.08;
            z-index: 0;
            animation: collageFloat 60s linear infinite;
        }

        @keyframes collageFloat {
            0% { background-position: 0 0, 25% 0, 50% 0, 75% 0, 0 25%, 25% 25%; }
            100% { background-position: 100% 100%, 125% 100%, 150% 100%, 175% 100%, 100% 125%, 125% 125%; }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(212,175,55,0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text);
        }

        .logo img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .back-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(212,175,55,0.2);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Gallery Header */
        .gallery-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .gallery-header h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Gallery/Video Toggle */
        .gallery-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .gallery-toggle button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery-toggle button.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
            font-weight: 600;
        }

        .gallery-toggle button:hover:not(.active) {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
            color: var(--text);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .gallery-card {
            aspect-ratio: 1 / 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .gallery-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(212,175,55,0.2);
            border-color: rgba(212,175,55,0.4);
        }

        .gallery-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover img {
            transform: scale(1.1);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .video-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(212,175,55,0.15);
        }

        .video-card video {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }

        .video-info {
            padding: 1.5rem;
            color: var(--text);
            text-align: center;
        }

        .video-info h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .video-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Slideshow Modal */
        .slideshow-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slideshow-modal.show {
            display: flex;
        }

        .slideshow-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            margin: 0 auto;
        }

        .slideshow-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        .slideshow-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text);
            font-size: 1.8rem;
            padding: 1rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .slideshow-nav:hover {
            background: rgba(212,175,55,0.3);
            border-color: var(--primary);
            color: var(--primary);
        }

        .slideshow-prev {
            left: 1.5rem;
        }

        .slideshow-next {
            right: 1.5rem;
        }

        .slideshow-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text);
            font-size: 1.4rem;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .slideshow-close:hover {
            background: rgba(212,175,55,0.3);
            border-color: var(--primary);
            color: var(--primary);
        }

        .slideshow-counter {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: var(--text);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .gallery-header h2 {
                font-size: 2rem;
            }

            .gallery-toggle button {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }

            .slideshow-nav {
                font-size: 1.4rem;
                padding: 0.6rem 0.8rem;
            }

            .slideshow-prev {
                left: 0.5rem;
            }

            .slideshow-next {
                right: 0.5rem;
            }

            .slideshow-close {
                top: 0.5rem;
                right: 0.5rem;
                font-size: 1.2rem;
                padding: 0.6rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.8rem;
            }

            .gallery-header h2 {
                font-size: 1.5rem;
            }

            .gallery-toggle {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .gallery-toggle button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="image.png" alt="WTSKF-GOA Logo">
                <h1>WTSKF-GOA</h1>
            </a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Gallery Header -->
        <div class="gallery-header">
            <h2>Gallery</h2>
            <p>Explore our collection of tournament photos, training sessions, and memorable moments from our karate journey.</p>
        </div>

        <!-- Gallery/Video Toggle -->
        <div class="gallery-toggle">
            <button class="active" onclick="showGallery()">
                <i class="fas fa-images"></i> Gallery
            </button>
            <button onclick="showVideos()">
                <i class="fas fa-video"></i> Videos
            </button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading gallery...</p>
            </div>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="videoGrid" style="display: none;">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading videos...</p>
            </div>
        </div>
    </div>

    <!-- Slideshow Modal -->
    <div class="slideshow-modal" id="slideshowModal">
        <div class="slideshow-container">
            <img src="" alt="Gallery Image" class="slideshow-image" id="slideshowImage">
            <button class="slideshow-nav slideshow-prev" onclick="navigateSlideshow(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="slideshow-nav slideshow-next" onclick="navigateSlideshow(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            <button class="slideshow-close" onclick="closeSlideshow()">
                <i class="fas fa-times"></i>
            </button>
            <div class="slideshow-counter" id="slideshowCounter">1 / 10</div>
        </div>
    </div>

    <script>
        // Gallery Data
        const galleryImages = [
            'gallery/k1.jpg',
            'gallery/k2.jpg',
            'gallery/new 1.jpeg',
            'gallery/new 2 .jpeg',
            'gallery/new3.jpeg',
            'gallery/k3.jpg',
            'gallery/k6.jpg',
            'gallery/k7.jpg',
            'gallery/k8.jpg',
            'gallery/k9.jpg',
            'gallery/k11.jpg',
            'gallery/ka.jpeg',
            'gallery/kb.jpeg',
            'gallery/kc.jpeg',
            'gallery/kd.jpeg',
            'gallery/ke.jpeg',
            'gallery/kf.jpeg',
            'gallery/WhatsApp Image 2025-12-25 at 5.34.07 PM.jpeg'
        ];

        const galleryVideos = [
            { src: 'gallery/kvideo.mp4', title: 'Tournament Highlights', description: 'Best moments from our recent championship' }
        ];

        let currentImageIndex = 0;
        let currentView = 'gallery';

        // Initialize Gallery
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
            loadVideos();
        });

        // Load Gallery Images
        function loadGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';

            galleryImages.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'gallery-card';
                card.onclick = () => openSlideshow(index);
                
                const img = document.createElement('img');
                img.src = image;
                img.alt = `Gallery Image ${index + 1}`;
                img.onerror = function() {
                    this.style.display = 'none';
                    card.style.background = 'linear-gradient(135deg, #1a1a1a, #2a2a2a)';
                    card.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;"><i class="fas fa-image" style="font-size: 2rem;"></i></div>';
                };
                
                card.appendChild(img);
                galleryGrid.appendChild(card);
            });
        }

        // Load Videos
        function loadVideos() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            galleryVideos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                const videoElement = document.createElement('video');
                videoElement.src = video.src;
                videoElement.controls = true;
                videoElement.muted = true;
                
                const info = document.createElement('div');
                info.className = 'video-info';
                info.innerHTML = `
                    <h3>${video.title}</h3>
                    <p>${video.description}</p>
                `;
                
                card.appendChild(videoElement);
                card.appendChild(info);
                videoGrid.appendChild(card);
            });
        }

        // Show Gallery
        function showGallery() {
            currentView = 'gallery';
            document.getElementById('galleryGrid').style.display = 'grid';
            document.getElementById('videoGrid').style.display = 'none';
            
            // Update toggle buttons
            document.querySelectorAll('.gallery-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Show Videos
        function showVideos() {
            currentView = 'videos';
            document.getElementById('galleryGrid').style.display = 'none';
            document.getElementById('videoGrid').style.display = 'grid';
            
            // Update toggle buttons
            document.querySelectorAll('.gallery-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Slideshow Functions
        function openSlideshow(index) {
            currentImageIndex = index;
            const modal = document.getElementById('slideshowModal');
            const slideshowImage = document.getElementById('slideshowImage');
            
            slideshowImage.src = galleryImages[index];
            updateSlideshowCounter();
            modal.classList.add('show');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeSlideshow() {
            const modal = document.getElementById('slideshowModal');
            modal.classList.remove('show');
            
            // Restore body scroll
            document.body.style.overflow = '';
        }

        function navigateSlideshow(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex < 0) {
                currentImageIndex = galleryImages.length - 1;
            } else if (currentImageIndex >= galleryImages.length) {
                currentImageIndex = 0;
            }
            
            const slideshowImage = document.getElementById('slideshowImage');
            slideshowImage.src = galleryImages[currentImageIndex];
            updateSlideshowCounter();
        }

        function updateSlideshowCounter() {
            const counter = document.getElementById('slideshowCounter');
            counter.textContent = `${currentImageIndex + 1} / ${galleryImages.length}`;
        }

        // Keyboard Navigation
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('slideshowModal');
            if (modal.classList.contains('show')) {
                if (e.key === 'Escape') {
                    closeSlideshow();
                } else if (e.key === 'ArrowLeft') {
                    navigateSlideshow(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateSlideshow(1);
                }
            }
        });

        // Close slideshow on background click
        document.getElementById('slideshowModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSlideshow();
            }
        });
    </script>
</body>
</html>
